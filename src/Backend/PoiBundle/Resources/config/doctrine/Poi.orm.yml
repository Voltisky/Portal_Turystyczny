Backend\PoiBundle\Entity\Poi:
  type: entity
  table: poi
  repositoryClass: Backend\PoiBundle\Entity\PoiRepository
  gedmo:
    loggable: true
    translation:
      locale: lang
      entity: Backend\PoiBundle\Entity\PoiTranslation
  inheritanceType: JOINED
  discriminatorColumn:
    name: class_name
    type: string
  discriminatorMap:
    poi: 'Backend\PoiBundle\Entity\Poi'
    szlak: 'Backend\PoiBundle\Entity\Szlak'
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    nazwa:
      type: string
      length: 255
      gedmo:
        - versioned
        - translatable
    opis:
      type: text
      nullable: true
      gedmo:
        - versioned
        - translatable
    status_poi:
      type: string
      length: 30
      values: ['w edycji','zgloszony', 'zaakceptowany', 'opublikowany', 'odrzucony']
      options:
          default: 'w edycji'
      gedmo:
        - versioned
        - translatable
    polozenie:
      type: text
      nullable: true
      gedmo:
        - versioned
        - translatable
      type: text
      nullable: true
      gedmo:
        - translatable
        - versioned
    ocena_avg:
      type: integer
      nullable: true
    hits:
      type: integer
      nullable: true
    alias:
      type: string
      length: 255
      nullable: true
      gedmo:
          - translatable
          - versioned
    ulica:
      type: string
      length: 255
      nullable: true
      gedmo:
        - versioned
    nrdomu:
      type: string
      length: 20
      nullable: true
      gedmo:
        - versioned
    nrtel:
      type: text
      nullable: true
      gedmo:
        - versioned
    nrfax:
      type: text
      nullable: true
      gedmo:
        - versioned
    email:
      type: text
      nullable: true
      gedmo:
        - versioned
    www:
      type: text
      nullable: true
      gedmo:
        - versioned
    wwwdod:
      type: text
      nullable: true
      gedmo:
        - versioned
    wwwdod_nazwa:
      type: text
      nullable: true
      gedmo:
        - versioned
        - translatable
    wwwdod_opis:
      type: text
      nullable: true
      gedmo:
        - versioned
        - translatable
    sezonowosc:
      type: text
      nullable: true
    dladzieci:
      type: boolean
      nullable: true
      gedmo:
        - versioned
    dlaniepelnosprawnych:
      type: boolean
      nullable: true
      gedmo:
        - versioned
    wstep:
      type: string
      length: 30
      values: ['Wolny', 'PÅ‚atny', 'nie dotyczy']
      nullable: true
      gedmo:
        - versioned
    wgs_x:
      type: float
      nullable: true
      gedmo:
        - versioned
    wgs_y:
      type: float
      nullable: true
      gedmo:
        - versioned
      type: text
      nullable: true
      gedmo:
          - translatable
          - versioned
    wprowadzajacy_nazwa:
      type: string
      length: 255
      nullable: true
      gedmo:
        - versioned
    wprowadzajacy_kontakt:
      type: string
      length: 255
      nullable: true
      gedmo:
        - versioned
    zrodlo:
      type: text
      nullable: true
      gedmo:
        - versioned
    created_at:
      type: datetime
      gedmo:
        timestampable:
          on: create
    updated_at:
      type: datetime
      gedmo:
        timestampable:
          on: create
          on: update
    slug:
      type: string
      length: 255
      nullable: true
      gedmo:
        slug:
          separator: _
          style: camel
          fields:
            - nazwa
            - status_poi
            - id
    slug_media:
      type: text
      nullable: true
      gedmo:
        - versioned
    slug_rodzaj:
      type: text
      nullable: true
      gedmo:
        - versioned

  indexes:
    search_idx:
      columns: slug
    poi_status_idx:
      columns: status_poi
    poi_nazwa_idx:
      columns: nazwa
    poi_updated_at_idx:
      columns: updated_at
    poi_dladzieci_idx:
      columns: dladzieci
    poi_dlaniepelnosprawnych_idx:
      columns: dlaniepelnosprawnych
  manyToOne:
    adres:
          targetEntity: Backend\AdministracyjneBundle\Entity\Adres
          inversedBy: poi
          joinColumns:
              adres_id:
                  referencedColumnName: id
